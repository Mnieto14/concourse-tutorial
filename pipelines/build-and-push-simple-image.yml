resources:
# The repo with our Dockerfile
- name: concourse-examples
  type: git
  icon: github
  source:
    uri: https://github.com/Mnieto14/concourse.git
    branch: master

- name: docker-image
  type: docker-image
  icon: docker
  source:
    repository: mnieto0398/simple-image
    tag: latest
    username: ((registry-username))
    password: ((registry-password))

jobs:
- name: build-and-push
  plan:
  - get: concourse-examples
  - task: build-task-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/oci-build-task
          tag: "0.4.0"
      inputs:
      - name: concourse-examples
      outputs:
      - name: image
      params:
        CONTEXT: concourse-examples/Dockerfiles/simple
      run:
        path: build
  - put: docker-image
    params:
      image: image/image.tar